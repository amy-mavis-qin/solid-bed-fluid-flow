<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Fluid Simulation</title>
    <link rel="stylesheet" type="text/css"  media="screen" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/814d3142a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="canvas">
        <canvas></canvas>      
    </div>

    <div class="side_panel">
        <div class="title_container">
            <h2>Fluid flow past bed of solids simulation</h2>
            <h4>By Amy Qin</h4>
        </div>
        <div class="slider_container">
            <p class="label">Packing diameter: </p>
            <p id="packing_diameter_data" class="label"></p>
            <br />
            <input type="range" min="0" max="1" value="0.5" class="slider" step="0.01" id="packing_diameter">
            <br />
            <p class="label">Porosity: </p>
            <p id="porosity_data" class="label"></p>
            <br />
            <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="porosity">
            <br />
            <p class="label">Reynolds Number: </p>
            <p id="reynolds_number_data" class="label"></p>
            <br />
            <input type="range" min="1000" max="5000" value="3000" step="100" class="slider" id="reynolds_number">
            <br />
            <p class="label">Dynamic Viscosity: </p>
            <p id="dynamic_viscosity_data" class="label"></p>
            <p class="label">kg/m*s</p>
            <br />
            <input type="range" min="0.00001" max="0.0003" value="0.000155" step="0.000005" class="slider" id="dynamic_viscosity">
            <br />
            <p class="label">Density: </p>
            <p id="density_data" class="label"></p>
            <p class="label">kg/m^3</p>
            <br />
            <input type="range" min="0.1" max="4" value="2.05" step="0.01" class="slider" id="density">
            <br />
            <p class="label">Pressure drop: </p>
            <p id="pressure_drop_data" class="label"></p>
            <p class="label">kg/m*s^2</p>
            <br />
            <input type="range" min="0" max="1013250" value="506625" step="250" class="slider" id="pressure_drop">
        </div>
    </div>
    <script src="index.js"></script>

</body>
  
</html>
